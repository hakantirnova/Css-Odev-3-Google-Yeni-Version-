<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google-Yeni Versiyon</title>
  <script src="https://kit.fontawesome.com/940b81b753.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style-2.css">

<body>
  <main>
    <nav>
      <div class="left">
        <a href="#">About</a>
        <a href="#">Store</a>
      </div>
      <div class="right">

        <a href="#">Images</a>
        <a href="#"><img src="img/appsbutton.svg" alt=""></a>
        <a href="#"><img src="img/IMG.jpg" alt=""></a>

      <div class="buttons">

  <footer>
    <ul class="alt-sol">
      <li>Advertising</li>
      <li>Business</li>
      <li>How Search works</li>
    </ul>
    <ul class="alt-sag">
      <li>Privacy</li>
      <li>Terms</li>
      <li>Settings</li>
    </ul>

</html>
